<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editkaro.in Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="contactus">Contact Us</h2>
    <form action="https://formsubmit.co/sanikabalerao6@gmail.com" method="POST">
        <!-- This will prevent spam submissions -->
        <input type="hidden" name="_captcha" value="false">
        
        <!-- Customize your form fields -->
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" required>
        
        <label for="message">Message:</label>
        <textarea name="message" rows="5" required></textarea>
        
        <!-- Optional success page -->
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html">
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
